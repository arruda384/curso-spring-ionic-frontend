<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button id="myMenu"></ion-menu-button>
        </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-avatar>
  <ion-img class="circle"  [src]="cliente?.imageUrl || 'assets/icon/avatar-blank.png'"></ion-img>
 

</ion-avatar>
<h2 text-center>{{cliente?.nome}}</h2>
<p text-center>{{cliente?.email}}</p>
</ion-content>
