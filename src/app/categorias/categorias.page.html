<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-virtual-scroll [items]="items">
      
        <ion-item *virtualItem="let item">
             <ion-thumbnail item-start>  
               <ion-img src="{{bucketUrl}}/cat{{item.id}}.jpg"></ion-img>
             </ion-thumbnail>  
             <ion-label id="idCat">
                {{ item.nome}}
             </ion-label>         
            
        </ion-item>
      </ion-virtual-scroll>

</ion-content>
